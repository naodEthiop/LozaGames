<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline | Loza Games</title>
  <style>
    :root {
      --primary: #00aa55;
      --background: #f9f9f9;
      --text: #333;
      --border: #e0e0e0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: #ff6b6b;
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: #666;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s, transform 0.1s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      background-color: #008f4a;
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      margin-right: 0.75rem;
    }
    
    .btn-outline:hover {
      background: rgba(0, 170, 85, 0.1);
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      .buttons {
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .btn-outline {
        margin-right: 0;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still access previously visited pages.</p>
    
    <div class="buttons">
      <button onclick="window.location.reload()" class="btn">
        Try Again
      </button>
      <a href="/" class="btn btn-outline">
        Go to Homepage
      </a>
    </div>
  </div>
  
  <script>
    // Check if we're back online and reload the page
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Try to reconnect every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
