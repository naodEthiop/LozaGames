      </video>
      
      <!-- Video Poster (shown before video plays) -->
      <div id="video-poster" class="video-poster">
        <img src="/videos/intro-poster.jpg" alt="" style="width: 100%; height: 100%; object-fit: cover;">
        <button id="play-button" class="play-button" aria-label="Play video">

      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              
              // Check for updates every hour
              setInterval(() => {
                registration.update().catch(err => 
                  console.log('ServiceWorker update check failed: ', err)
                );
              }, 60 * 60 * 1000);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed: ', error);
            });
        });
      }
      
      // Show loading indicator while assets are loading
      document.addEventListener('DOMContentLoaded', () => {
        const loading = document.getElementById('loading');
        if (loading) loading.style.display = 'block';
        
        // Hide loading when everything is loaded
        window.addEventListener('load', () => {
          if (loading) loading.style.display = 'none';
        });
        
        // Fallback in case load event doesn't fire
        setTimeout(() => {
          if (loading) loading.style.display = 'none';
        }, 3000);
      });
    </script>
