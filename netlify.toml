[build]
  command = ""
  publish = "."

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

# SPA Routing - Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security Headers (applied to all routes)
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https: https://www.google-analytics.com;
      media-src 'self' https:;
      frame-src 'self' https://www.youtube-nocookie.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    """
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Service Worker Configuration
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Service-Worker-Allowed = "/"

# Cache Control - Static Assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

# Cache Control - Icons and Favicons
[[headers]]
  for = "/icon/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Cache Control - Videos
[[headers]]
  for = "/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"  # 7 days
    Access-Control-Allow-Origin = "*"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    
# Disable caching for HTML files to prevent freezing
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Exception for static assets that can be cached
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

# Exception for service worker (must not be cached)
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Service-Worker-Allowed = "/"

# Cache Control - HTML Files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Google Verification File
[[redirects]]
  from = "/googleb1eecd1bf79bb728.html"
  to = "/googleb1eecd1bf79bb728.html"
  status = 200
  force = true
